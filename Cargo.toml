[package]
name = "sailor"
version = "0.1.0"
authors = ["Noah HÃ¼sser <yatekii@yatekii.ch>"]
edition = "2018"

description = "A sailing navigation application."
documentation = "https://docs.rs/sailor/"
homepage = "https://github.com/Yatekii/sailor"
repository = "https://github.com/Yatekii/sailor"
readme = "README.md"
categories = []
keywords = ["sailing", "gfx", "gps"]
license = "MIT OR Apache-2.0"

[features]
default = ["vulkan"]
gl = []
vulkan = []

[profile.release]
debug = true

[dependencies]
quick-protobuf = "0.6.3"
lyon = "0.13.2"
varint = "0.9.0"
reqwest = "0.9.18"
nalgebra = "0.18.0"
nalgebra-glm = "0.4.0"
rayon = "1.1.0"
nom = "5.0.0-beta2"
notify = "5.0.0-pre.0"
crossbeam-channel = "0.3.8"
take_mut = "0.2.2"
wgpu = { git = "https://github.com/gfx-rs/wgpu-rs.git", features = ["vulkan"], rev="ce382f37355195f7ea6c204a22aa77e5280a236c" }
# wgpu = { package = "wgpu", features = ["vulkan"], git = "https://github.com/Yatekii/wgpu-rs" }
# wgpu = { package = "wgpu", features = ["vulkan"], git = "https://github.com/Yatekii/wgpu-rs", branch = "stencil" }
# wgpu = { package = "wgpu", features = ["vulkan"], path = "../wgpu-rs" }
serde = "1.0.99"
serde_derive = "1.0.99"
lazy_static = "1.3.0"
config = "0.9.3"
pretty_env_logger = "0.3.0"
log = { version = "0.4.7", features = ["serde"] }
glsl-to-spirv = "0.1"
phf = { version = "0.7.24", features = ["macros"] }
num-traits = "0.2.8"
imgui = { git = "https://github.com/Yatekii/imgui-rs", rev = "53ebb60d0c8cc6644883f9c6aa6c5efe88333c22" }
imgui-winit-support = { git = "https://github.com/Yatekii/imgui-rs", rev = "53ebb60d0c8cc6644883f9c6aa6c5efe88333c22" }
imgui-wgpu = { git = "https://github.com/Yatekii/imgui-wgpu-rs" }
ncollide2d = "0.20.1"